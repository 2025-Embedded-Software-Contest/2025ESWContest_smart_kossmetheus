                    - box-shadow: none
                    - width: 100px
                    - height: 80px
                  icon:
                    - width: 25px
                    - color: var(--accent-color)
                  name:
                    - font-weight: bold
                    - font-size: 14px
                  label:
                    - font-size: 12px
                    - color: gold
                state:
                  - value: 'idle'
                    label: '작동'
                    styles:
                      icon:
                        - filter: grayscale(100%)
                      label:
                        - color: var(--text-primary-color)
                tap_action:
                  action: fire-dom-event
                  browser_mod:
                    service: browser_mod.popup
                    data:
                      style: '--mdc-theme-surface: transparent'
                      title: ' '
                      hide_header: true
                      content:
                        type: entities
                        style: |
                          ha-card {
                            background-color: rgba(var(--card-background-color),.9);
