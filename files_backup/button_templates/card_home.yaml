---
card_home:
  name: '보안'
  show_label: true
  show_entity_picture: true
  label: |
    [[[
      if (entity.state == 'on')
        return '작동';
      else if (entity.state == 'off')
        return '해지';
    ]]]
  entity_picture: |
    [[[
      if (entity.state == 'off')
        return '/local/floorplan/main-house-presence.png';
      else if (entity.state == 'on')
        return '/local/floorplan/main-house-absence.png';
    ]]]
  styles:
    card:
      - height: 200px
      - animation: pulse 2s infinite
      - '--mdc-ripple-color': yellow
    grid:
      - grid-template-areas: '"i" "n" "l"'
      - grid-template-columns: 1fr
      - grid-template-rows: 1fr min-content min-content
    img_cell:
      - padding-top: 20px
    icon:
      - width: 70px
    name:
      - font-size: 13px
      - color: var(--primary-text-color)
    label:
      - padding-bottom: 50px
      - font-size: 13px
      - color: |
          [[[
            if (entity.state == 'off')
              return 'var(--primary-text-color)';
            else if (entity.state == 'on')
              return 'var(--google-red)';
          ]]]
    custom_fields:
      topleft:
        - top: 10px
        - left: 10px
        - justify-self: start
        - position: absolute
        - font-size: 10px
        - color: var(--primary-text-color)
      topright:
        - top: -5px
        - right: -30px
        - justify-self: end
        - position: absolute
      current:
        - top: 3px
        - right: 35px
        - justify-self: start
        - position: absolute
      carwash:
        - top: 78px
        - right: 18px
        - justify-self: start
        - position: absolute
      power:
        - top: 65px
        - right: 23px
        - justify-self: start
        - position: absolute
      graph:
        - left: 0px
        - bottom: 0px
        - position: absolute
  custom_fields:
    topleft:
      card:
         type: vertical-stack
         cards:

           - type: conditional
             conditions:
               - entity: sun.sun
                 state: 'above_horizon'
             card:
               type: custom:button-card
               template: extra_styles_rotation
               entity: sun.sun
               show_label: false
               show_name: false
               show_state: false
               styles:
                 card:
                   - background: transparent
                   - box-shadow: none
                   - animation: rotation 8s linear infinite
                   - '--mdc-ripple-press-opacity': 0
                 icon:
                   - color: 'var(--google-yellow)'
                 img_cell:
                   - width: 60px
               tap_action:
                 action: fire-dom-event
                 haptic: light
                 browser_mod:
                   service: browser_mod.popup
                   data:
                     style: '--mdc-theme-surface: transparent'
                     title: '해와 달'
                     hide_header: true
                     content:
                       type: custom:button-card
                       name: " "
                       styles:
                         card:
                           - background-color: rgba(var(--card-background-color),.9)
                           - backdrop-filter: blur(1.5em) brightness(1.2)
                           - height: 500px
                         name:
                           - z-index: 2
                           - top: 5
                           - left: 25px
                           - position: absolute
                           - justify-self: start
                           - font-size: 20px
                           - font-weight: bold
                           - color: gold
                         custom_fields:
                           item1:
                             - z-index: 2
                             - top: 10px
                             - left: 0px
                             - width: 100%
                             - position: absolute
                       custom_fields:
                         item1:
                           card:
                             type: custom:horizon-card
                             title: " "
                             moon: true
                             refresh_period: 60
                             fields:
                               sunrise: true
                               sunset: true
                               dawn: true
                               noon: true
                               dusk: true
                               azimuth: true
                               sun_azimuth: true
                               moon_azimuth: true
                               elevation: true
                               sun_elevation: true
                               moon_elevation: true
                               moonrise: true
                               moonset: true
                               moon_phase: true
                             southern_flip: false
                             moon_phase_rotation: 10
                             language: ko
                             time_format: 12
                             number_format: comma_decimal
                             latitude: 35078
                             longitude: 127.12
                             elevation: 101
                             time_zone: Asia/Seoul
                             #now: 2023-07-06T00:30:05+0300
                             debug_level: 0
                             style: |
                               ha-card {
                                 background-color: transparent;
                                 box-shadow: none;
                               }

           - type: conditional
             conditions:
               - entity: sun.sun
                 state: 'below_horizon'
             card:
               type: custom:button-card
               entity: sensor.moon
               show_label: false
               show_name: true
               show_state: false
               name: >
                 [[[ return states['sensor.moon_name'].state ]]]
               styles:
                 card:
                   - background: transparent
                   - box-shadow: none
                   - '--mdc-ripple-press-opacity': 0
                 icon:
                   - color: 'var(--google-blue)'
                 img_cell:
                   - width: 60px
                 state_display: >
                   [[[ return states['sensor.moon'].state ]]]
                 name:
                   - font-size: 10px
                   - color: grayscale(10%)
               tap_action:
                 action: fire-dom-event
                 haptic: light
                 browser_mod:
                   service: browser_mod.popup
                   data:
                     style: '--mdc-theme-surface: transparent'
                     title: '해와 달'
                     hide_header: true
                     content:
                       type: custom:button-card
                       name: " "
                       styles:
                         card:
                           - background-color: rgba(var(--card-background-color),.9)
                           - backdrop-filter: blur(1.5em) brightness(1.2)
                           - height: 500px
                         name:
                           - z-index: 2
                           - top: 5
                           - left: 25px
                           - position: absolute
                           - justify-self: start
                           - font-size: 20px
                           - font-weight: bold
                           - color: gold
                         custom_fields:
                           item1:
                             - z-index: 2
                             - top: 10px
                             - left: 0px
                             - width: 100%
                             - position: absolute
                       custom_fields:
                         item1:
                           card:
                             type: custom:horizon-card
                             title: " "
                             moon: true
                             refresh_period: 60
                             fields:
                               sunrise: true
                               sunset: true
                               dawn: true
                               noon: true
                               dusk: true
                               azimuth: true
                               sun_azimuth: true
                               moon_azimuth: true
                               elevation: true
                               sun_elevation: true
                               moon_elevation: true
                               moonrise: true
                               moonset: true
                               moon_phase: true
                             southern_flip: false
                             moon_phase_rotation: 10
                             language: ko
                             time_format: 12
                             number_format: comma_decimal
                             latitude: 35078
                             longitude: 127.12
                             elevation: 101
                             time_zone: Asia/Seoul
                             #now: 2023-07-06T00:30:05+0300
                             debug_level: 0
                             style: |
                               ha-card {
                                 background-color: transparent;
                                 box-shadow: none;
                               }

    topright:
      card:
        type: custom:button-card
        template: extra_styles_shifting
        entity: sensor.outside_temp
        show_label: false
        show_name: false
        show_icon: false
        show_state: false
        show_entity_picture: true
        styles:
          card:
            - background: transparent
            - box-shadow: none
            - '--mdc-ripple-press-opacity': 0
            - animation: shifting 4s linear infinite alternate
          img_cell:
            - width: 150px
        tap_action:
          action: none
        double_tap_action:
          action: none
        hold_action:
          action: none
    current:
      card:
        type: custom:button-card
        entity: sensor.naver_weather_nowweather_1
        show_label: false
        show_name: false
        show_icon: false
        show_state: true
        show_entity_picture: false
        styles:
          card:
            - background: transparent
            - box-shadow: none
            - '--mdc-ripple-press-opacity': 0
          state:
            - font-size: 9px
            - color: grayscale(80%)
        tap_action:
          action: none
    carwash:
      card:
        type: custom:button-card
        template: extra_styles_coloring_wobbling
        entity: binary_sensor.car_wash
        icon: mdi:car
        show_name: false
        show_label: false
        styles:
          card:
            - background-color: transparent
            - box-shadow: none
            - width: 53px
        state:
          - value: 'on'
            icon: mdi:car-wash
            styles:
              icon:
                - animation: coloring 8s ease infinite, wobbling 0.2s linear infinite alternate
          - value: 'off'
            icon: mdi:car
            styles:
              icon:
                - color: 'var(--primary-color)'
        tap_action:
          action: none
        double_tap_action:
          action: none
        hold_action:
          action: none
    power:
      card:
        type: custom:button-card
        entity: sensor.pmm_a8_2b_d6_01_2f_16_power
        show_label: false
        show_name: false
        show_icon: false
        show_state: true
        show_entity_picture: false
        styles:
          card:
            - background: transparent
            - box-shadow: none
            - '--mdc-ripple-press-opacity': 0
          state:
            - font-size: 10px
            - color: grayscale(80%)
        tap_action:
          action: none
    graph:
      card:
        type: custom:mini-graph-card
        card_mod:
          style: |
            .graph .graph__container .graph__container__svg svg g mask .line {
              animation-duration: 5s !important;
              animation-delay: 0s !important;
              animation-timing-function: linear !important;
              animation-iteration-count: infinite !important;
            }
            ha-card {
              background-color: transparent;
              box-shadow: none;
            }
        entities:
          - entity: sensor.home_temp
        show:
          icon: false
          name: false
          points: false
        font_size: 40
        color_thresholds:
          - value: 18
            color: '#b0abf4'
          - value: 28
            color: '#c696eb'
          - value: 38
            color: '#cd79b3'
        animate: true

  tap_action:
    action: fire-dom-event
    browser_mod:
      service: browser_mod.popup
      data:
        style: '--mdc-theme-surface: transparent'
        title: ' '
        hide_header: true
        content:
          type: custom:button-card
          entity: input_boolean.trigger_home_absence
          name: 우리집 상태
          tap_action:
            action: navigate
            navigation_path: '#empty'
          show_entity_picture: true
          styles:
            card:
              - background-color: rgba(var(--card-background-color),.9)
              - backdrop-filter: blur(1.5em) brightness(1.2)
              - height: 450px
            img_cell:
              - z-index: 2
            icon:
              - top: 80px
              - width: 50%
            name:
              - z-index: 2
              - top: 5px
              - left: 25px
              - position: absolute
              - justify-self: start
              - font-size: 20px
              - font-weight: bold
              - color: peru
            custom_fields:
              1st:
                - z-index: 2
                - bottom: 10px
                - left: 10px
                - position: absolute
              2nd:
                - z-index: 2
                - bottom: 10px
                - left: 26%
                - position: absolute
              3rd:
                - z-index: 2
                - bottom: 10px
                - right: 26%
                - position: absolute
              4th:
                - z-index: 2
                - bottom: 10px
                - right: 10px
                - position: absolute
              5th:
                - z-index: 2
                - bottom: 215px
                - right: 150px
                - position: absolute
          state:
            - value: 'on'
              entity_picture: /local/floorplan/main-security.png
            - value: 'off'
              entity_picture: /local/floorplan/main-unsecurity.png
          custom_fields:
            1st:
              card:
                type: custom:button-card
                entity: input_boolean.auto_home_absence
                icon: mdi:home-automation
                show_state: false
                show_label: true
                name: '전환방법'
                label: '자동'
                styles:
                  card:
                    - background-color: transparent
                    - box-shadow: none
                    - width: 100px
                    - height: 80px
                  icon:
                    - width: 25px
                    - color: var(--accent-color)
                  name:
                    - font-weight: bold
                    - font-size: 14px
                  label:
                    - font-size: 12px
                    - color: gold
                state:
                  - value: 'off'
                    label: '수동'
                    styles:
                      icon:
                        - filter: grayscale(100%)
                      label:
                        - color: var(--text-primary-color)
                tap_action:
                  action: call-service
                  confirmation:
                    text: '부재모드 전환방법을 변경하시겠습니까?'
                  service: input_boolean.toggle
                  service_data:
                    entity_id: input_boolean.auto_home_absence
                  haptic: medium
            2nd:
              card:
                type: custom:button-card
                entity: input_boolean.trigger_home_absence
                icon: mdi:shield-home-outline
                show_state: false
                show_label: true
                name: '보안모드'
                label: '작동'
                styles:
                  card:
                    - background-color: transparent
                    - box-shadow: none
                    - width: 100px
                    - height: 80px
                  icon:
                    - width: 25px
                    - color: var(--accent-color)
                  name:
                    - font-weight: bold
                    - font-size: 14px
                  label:
                    - font-size: 12px
                    - color: gold
                state:
                  - value: 'off'
                    label: '해지'
                    styles:
                      icon:
                        - filter: grayscale(100%)
                      label:
                        - color: var(--text-primary-color)
                tap_action:
                  action: call-service
                  confirmation:
                    text: '경계모드를 변경하시겠습니까?'
                  service: input_boolean.toggle
                  service_data:
                    entity_id: input_boolean.trigger_home_absence
                  haptic: medium
            3rd:
              card:
                type: custom:button-card
                entity: group.camera
                icon: mdi:cctv
                show_state: false
                show_label: true
                name: 'CCTV'
                label: '보기'
