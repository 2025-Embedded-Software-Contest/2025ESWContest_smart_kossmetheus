---
extra_styles_coloring_wobbling:  #컬러스윙
  extra_styles: |
    @keyframes coloring {
      0% {color: red;}
      17% {color: orange;}
      34% {color: yellow;}
      51% {color: lightgreen;}
      68% {color: lightblue;}
      85% {color: blue;}
      100% {color: violet;}
      }
    @keyframes wobbling {
      0% {transform: rotate(-8deg);}
      100% {transform: rotate(+8deg);}
      }
