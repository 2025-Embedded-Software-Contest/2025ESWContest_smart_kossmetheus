---
extra_styles_on:  #스위치온
  extra_styles: |
    @keyframes on {
     0% {
       transform: scale(0.85);
     }
     20% {
       transform: scale(1.1);
     }
     40% {
       transform: scale(0.95);
     }
     60% {
       transform: scale(1.03);
     }
     80% {
       transform: scale(0.97);
     }
     100% {
       transform: scale(1);
     }
    }