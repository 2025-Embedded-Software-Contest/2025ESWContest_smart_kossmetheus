# CareDian 그룹 설정
# UI Lovelace Minimalist와 커스텀 카드를 위한 엔티티 그룹

# 조명 그룹
all_lights:
  name: "모든 조명"
  entities:
    - light.living_floor_light
    - light.hagyeong_floor
    - light.coupy_floor_light
    - light.coupy_indirect_light
    - light.coupy_reading_light

# 스위치 그룹  
all_switches:
  name: "모든 스위치"
  entities:
    - switch.geosil_jeondeung_bottom_left
    - switch.geosil_jeondeung_bottom_right
    - switch.geosil_jeondeung_center_left
    - switch.geosil_jeondeung_top_left
    - switch.geosil_jeondeung_top_right
    - switch.hagyeongbang_jeondeung
    - switch.hyeogjinbang_jeondeung
    - switch.jubang_jeondeung_top
    - switch.jubang_jeondeung_center
    - switch.jubang_jeondeung_bottom

# 팬 그룹
all_fans:
  name: "모든 팬"
  entities:
    - fan.living_room
    - fan.bedroom
    - fan.kitchen
    - fan.bathroom

# 커튼 그룹
all_curtains:
  name: "모든 커튼"
  entities:
    - cover.living_room_curtain
    - cover.bedroom_curtain

# 디바이스 그룹
all_devices:
  name: "모든 디바이스"
  entities:
    - switch.computer_block
    - switch.network_control
    - switch.sync_box
    - media_player.tv
    - media_player.sound_system

# 온도 센서 그룹
temperature_sensors:
  name: "온도 센서"
  entities:
    - sensor.jubang_gimcinaengjanggo_left_temperature
    - sensor.jubang_gimcinaengjanggo_middle_temperature
    - sensor.jubang_gimcinaengjanggo_right_temperature
    - sensor.jubang_gimcinaengjanggo_bottom_temperature
    - sensor.kimchi_fridge_avg_temperature
    - sensor.seutaendeuhyeong_eeokeon_temperature

# 습도 센서 그룹  
humidity_sensors:
  name: "습도 센서"
  entities:
    - sensor.living_room_humidity
    - sensor.bedroom_humidity
    - sensor.kitchen_humidity
    - sensor.bathroom_humidity
    - sensor.balcony_humidity
    - sensor.small_room_humidity

# 모션 센서 그룹
motion_sensors:
  name: "모션 센서"
  entities:
    - binary_sensor.living_room_motion
    - binary_sensor.bedroom_motion
    - binary_sensor.kitchen_motion
    - binary_sensor.bathroom_motion
    - binary_sensor.entrance_motion

# 도어 센서 그룹
door_sensors:
  name: "도어 센서"
  entities:
    - binary_sensor.front_door
    - binary_sensor.back_door
    - binary_sensor.bedroom_door
    - binary_sensor.bathroom_door

# 공기질 센서 그룹
air_quality_sensors:
  name: "공기질 센서"
  entities:
    - sensor.co2_level
    - sensor.air_quality_index
    - sensor.pm25
    - sensor.pm10
    - sensor.voc_level

# 배터리 모니터링 그룹
battery_monitoring:
  name: "배터리 모니터링"
  entities:
    - sensor.gimuhyeonyi_apple_watch_battery
    - sensor.gimuhyeonyi_macbook_pro_battery
    - sensor.uhyeonyi_ipad_pro_battery
    - sensor.uhyeonyi_iphone_xs_battery
    - sensor.average_device_battery
    - binary_sensor.low_battery_devices

# 시스템 모니터링 그룹  
system_monitoring:
  name: "시스템 모니터링"
  entities:
    - sensor.unavailable_entities_count
    - sensor.unavailable_entities
    - binary_sensor.someone_home
    - binary_sensor.iphone_presence

# BLE 센서 그룹
ble_sensors:
  name: "BLE 센서"
  entities:
    - sensor.ble_heart_rate_e0e33e6221b5
    - sensor.ble_steps_e0e33e6221b5

# 전력 모니터링 그룹
energy_monitoring:
  name: "전력 모니터링"
  entities:
    - sensor.total_power_consumption
    - sensor.seutaendeuhyeong_eeokeon_power
    - sensor.zigbee_dimmer_power
    - sensor.deseukeutab_jeonweon_power
    - sensor.gas_meter_2
