# CareDian 대시보드 맞춤 테마
caredan-dashboard:
  # Primary Colors
  primary-color: "#03A9F4"
  accent-color: "#FF9800"
  text-primary-color: "#212121"
  text-secondary-color: "#757575"
  
  # Card Styling
  card-background-color: "#FFFFFF"
  ha-card-border-radius: "12px"
  ha-card-box-shadow: "0 2px 8px rgba(0,0,0,0.1)"
  
  # Sidebar
  sidebar-background-color: "#FAFAFA"
  sidebar-text-color: "#212121"
  
  # Header
  app-header-background-color: "#03A9F4"
  app-header-text-color: "#FFFFFF"
  
  # States
  state-icon-color: "#44739e"
  state-icon-active-color: "#FFA726"
  
  # Switch
  switch-checked-color: "#4CAF50"
  switch-unchecked-color: "#BDBDBD"
  
  # Paper Slider
  paper-slider-knob-color: "#03A9F4"
  paper-slider-knob-start-color: "#03A9F4"
  paper-slider-pin-color: "#03A9F4"
  paper-slider-active-color: "#03A9F4"
  
  # Labels
  label-badge-background-color: "#F5F5F5"
  label-badge-text-color: "#212121"
  
  # Environmental Section Gradient
  environmental-gradient-start: "#03A9F4"
  environmental-gradient-end: "#FF9800"
