title: CareDian Bubble
kiosk_mode:
  non_admin_settings:
    hide_header: true
    ignore_entity_settings: true
views:
  - title: 홈
    path: home
    icon: mdi:home
    badges: []
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: weather
            entity: weather.wn_jib
          - type: entity
            entity: sensor.time
          - type: entity
            entity: sensor.total_power_consumption
            icon_color: orange
          - type: entity
            entity: binary_sensor.someone_home
          - type: entity
            entity: binary_sensor.any_air_quality_out_of_range
            icon_color: red

      - type: custom:bubble-card
        card_type: horizontal-buttons-stack
        auto_order: false
        1_name: Switch
        1_icon: mdi:toggle-switch
        1_link: '#pop-switch'
        1_entity: switch.desktop_power
        2_name: Light
        2_icon: mdi:lightbulb-group
        2_link: '#pop-light'
        2_entity: light.smart_bulb
        3_name: Media
        3_icon: mdi:cast-audio
        3_link: '#pop-media'
        3_entity: media_player.spotify_gimuhyeon
        4_name: Climate
        4_icon: mdi:air-conditioner
        4_link: '#pop-climate'
        4_entity: climate.seutaendeuhyeong_eeokeon
        5_name: Security
        5_icon: mdi:shield-home
        5_link: '#pop-security'
        5_entity: binary_sensor.multipurpose_sensor_1_door
        6_name: Energy
        6_icon: mdi:lightning-bolt
        6_link: '#pop-energy'
        6_entity: sensor.total_power_consumption

      # Switch pop-up
      - type: custom:bubble-card
        card_type: pop-up
        hash: '#pop-switch'
        name: Switch Control
        icon: mdi:toggle-switch
        cards:
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:bubble-card
                card_type: button
                name: 데스크탑 전원
                entity: switch.desktop_power
                tap_action:
                  action: toggle
              - type: custom:bubble-card
                card_type: button
                name: 세탁기 전원
                entity: switch.wi_fi_smart_plug_1
                tap_action:
                  action: toggle
              - type: custom:bubble-card
                card_type: button
                name: 서재 전원
                entity: switch.wi_fi_smart_plug_2
                tap_action:
                  action: toggle
              - type: custom:bubble-card
                card_type: button
                name: 주방 후드
                entity: switch.kitchen_hood
                tap_action:
                  action: toggle
              - type: custom:bubble-card
                card_type: button
                name: 환기 전원
                entity: switch.ventilator_power
                tap_action:
                  action: toggle
              - type: custom:bubble-card
                card_type: button
                name: 가스 밸브
                entity: valve.sihas_gas_valve
                tap_action:
                  action: toggle

      # Light pop-up
      - type: custom:bubble-card
        card_type: pop-up
        hash: '#pop-light'
        name: Lights
        icon: mdi:lightbulb-group
        cards:
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:bubble-card
                card_type: button
                name: 거실 조명 1
                entity: light.geosil_jomyeong_1beon
                tap_action:
                  action: toggle
              - type: custom:bubble-card
                card_type: button
                name: 거실 조명 2
                entity: light.geosil_jomyeong_2beon
                tap_action:
                  action: toggle
              - type: custom:bubble-card
                card_type: button
                name: 식탁 조명
                entity: light.sihas_switch_3
                tap_action:
                  action: toggle
              - type: custom:bubble-card
                card_type: button
                name: 우현이방 조명
                entity: light.sihas_switch_5
                tap_action:
                  action: toggle
              - type: custom:bubble-card
                card_type: button
                name: 드레스룸 조명
                entity: light.deureseurum_deung
                tap_action:
                  action: toggle
              - type: custom:bubble-card
                card_type: button
                name: 화장대 조명
                entity: light.hwajangdae_deung
                tap_action:
                  action: toggle

      # Media pop-up
      - type: custom:bubble-card
        card_type: pop-up
        hash: '#pop-media'
        name: Media Players
        icon: mdi:cast-audio
        cards:
          - type: custom:bubble-card
            card_type: media-player
            name: Spotify 김우현
            entity: media_player.spotify_gimuhyeon
            cover_background: true
          - type: custom:bubble-card
            card_type: media-player
            name: 우현이방 Nest
            entity: media_player.uhyeonibang
            cover_background: true
          - type: custom:bubble-card
            card_type: media-player
            name: MacBook Pro
            entity: media_player.gimuhyeonyi_macbook_pro
            cover_background: true

      # Climate pop-up
      - type: custom:bubble-card
        card_type: pop-up
        hash: '#pop-climate'
        name: Climate
        icon: mdi:air-conditioner
        cards:
          - type: custom:bubble-card
            card_type: climate
            entity: climate.seutaendeuhyeong_eeokeon
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 평균 온도
            entity: sensor.average_indoor_temperature
            icon: mdi:thermometer
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 평균 습도
            entity: sensor.average_indoor_humidity
            icon: mdi:water-percent

      # Security pop-up
      - type: custom:bubble-card
        card_type: pop-up
        hash: '#pop-security'
        name: Security
        icon: mdi:shield-home
        cards:
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 안방 베란다 창문
            entity: binary_sensor.multipurpose_sensor_2_door
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 거실 창문
            entity: binary_sensor.multipurpose_sensor_1_door
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 냉장고 문
            entity: binary_sensor.naengjanggo_fridge_door
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 누수 센서
            entity: binary_sensor.aqara_water_leak_sensor_moisture
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 연기 센서
            entity: binary_sensor.smoke_sensor
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 전열교환기 상태
            entity: switch.ventilator_power

      # Energy pop-up
      - type: custom:bubble-card
        card_type: pop-up
        hash: '#pop-energy'
        name: Energy
        icon: mdi:lightning-bolt
        cards:
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 현재 소비전력
            entity: sensor.total_power_consumption
            icon: mdi:flash
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 이번달 전기 사용량
            entity: sensor.electricity_energy_monthly
            icon: mdi:counter
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 가스 누적 사용량
            entity: sensor.gas_meter_2
            icon: mdi:fire
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 전기요금 예상
            entity: sensor.jeongiyogeum_gyesan_kwhto_forecast_won
            icon: mdi:cash

      # Quick status
      - type: grid
        columns: 3
        square: false
        cards:
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 조명 켜짐 수
            entity: sensor.count_lights_on
            icon: mdi:lightbulb-on
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 보안 요약
            entity: sensor.overview_security
            icon: mdi:door-open
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 재생 중 미디어
            entity: sensor.count_media_playing
            icon: mdi:play-circle

  - title: 환경
    path: environment
    icon: mdi:leaf-circle
    badges: []
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: weather
            entity: weather.wn_jib
          - type: entity
            entity: sensor.average_indoor_temperature
          - type: entity
            entity: sensor.average_indoor_humidity
          - type: entity
            entity: binary_sensor.ventilation_should_run

      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: CO₂ (ppm)
            entity: sensor.eeomoniteo_peulreoseu_carbon_dioxide
            icon: mdi:molecule-co2
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: PM2.5
            entity: sensor.eeomoniteo_peulreoseu_pm2_5
            icon: mdi:blur
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: VOC 센서
            entity: sensor.eeomoniteo_peulreoseu_odor_sensor
            icon: mdi:chemical-weapon
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 실내 온도
            entity: sensor.eeomoniteo_peulreoseu_temperature
            icon: mdi:thermometer

      - type: grid
        columns: 3
        square: false
        cards:
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 1528 AQI
            entity: sensor.airquality_1528
            icon: mdi:chart-bubble
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 에어모니터 AQI
            entity: sensor.airquality_airmonitor
            icon: mdi:chart-bubble
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 환기 필요
            entity: binary_sensor.ventilation_should_run
            icon: mdi:fan

      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 거실 창문
            entity: binary_sensor.multipurpose_sensor_1_door
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 안방 베란다
            entity: binary_sensor.multipurpose_sensor_2_door
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 냉장고 문
            entity: binary_sensor.naengjanggo_fridge_door
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 냉동실 문
            entity: binary_sensor.naengjanggo_freezer_door

  - title: 시스템
    path: system
    icon: mdi:server
    badges: []
    cards:
      - type: custom:mushroom-chips-card
        chips:
          - type: entity
            entity: sensor.pi5_cpu_temperature
          - type: entity
            entity: sensor.pi5_cpu_usage
          - type: entity
            entity: sensor.pi5_memory_usage
          - type: entity
            entity: sensor.influxdb_backup_status

      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: CPU 온도
            entity: sensor.pi5_cpu_temperature
            icon: mdi:thermometer
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: CPU 사용률
            entity: sensor.pi5_cpu_usage
            icon: mdi:chip
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 메모리 사용률
            entity: sensor.pi5_memory_usage
            icon: mdi:memory
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 로그 파일 크기
            entity: sensor.ha_log_size
            icon: mdi:file-chart

      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 백업 상태
            entity: sensor.influxdb_backup_status
            icon: mdi:database-check
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 최신 백업
            entity: sensor.influxdb_latest_backup
            icon: mdi:calendar-clock
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 백업 개수
            entity: sensor.influxdb_backup_count
            icon: mdi:numeric
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 백업 크기
            entity: sensor.influxdb_backup_size
            icon: mdi:database

      - type: grid
        columns: 2
        square: false
        cards:
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: iPhone 배터리
            entity: sensor.iphone_battery_level
            icon: mdi:cellphone
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: Fold7 배터리
            entity: sensor.paul_fold7_battery_level
            icon: mdi:cellphone
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: 우현 iPad 배터리
            entity: sensor.uhyeonyi_ipad_pro_battery_level
            icon: mdi:tablet
          - type: custom:bubble-card
            card_type: button
            button_type: state
            name: MacBook Pro 배터리
            entity: sensor.gimuhyeonyi_macbook_pro_battery
            icon: mdi:laptop

