pyscript:
  # 서비스 허용
  allow_all_imports: true

  # 파일 감시
  apps:
    gas_meter_ocr: /config/pyscript/gas_meter_ocr.py
    image_crop: /config/pyscript/image_crop.py
    image_resize: /config/pyscript/image_resize.py
    image_rotate: /config/pyscript/image_rotate.py

  # 전역 변수 설정
  global_ctx:
    # OpenAI API 설정
    openai_api_key: !secret openai_api_key

    # 이미지 처리 설정
    gas_meter_crop_box: [100, 100, 700, 500]  # [left, top, right, bottom]
    gas_meter_rotation: -90  # 이미지 회전 각도

    # OCR 설정
    ocr_confidence_threshold: 0.8
    ocr_retry_attempts: 3

  # 핫 리로드 설정
  autoreload: true
