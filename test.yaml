  # Alarm
  - type: custom:button-card
    entity: sensor.paul_nest_alarms
    show_icon: true
    show_name: true
    show_label: true
    show_state: false
    size: 24px
    icon: mdi:alarm
    label: "알람"
    name: |
      [[[
        const v = states[entity.entity_id].state;
        if (!v) return "—";
        const d = new Date(v);
        if (isNaN(d)) {
          const m = (v || '').toString().match(/^(\d{2}):(\d{2})/);
          return m ? `${m[1]}:${m[2]}` : v;
        }
        const hh = d.getHours().toString().padStart(2,'0');
        const mm = d.getMinutes().toString().padStart(2,'0');
        return `${hh}:${mm}`;
      ]]]
    tap_action:
      action: more-info
    styles:
      card:
        - padding: 0 16px 0 0
        - background: none
        - box-shadow: none
