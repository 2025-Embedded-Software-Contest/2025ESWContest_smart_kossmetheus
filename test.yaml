type: horizontal-stack
cards:
  # Weather
  - type: custom:button-card
    entity: weather.wn_jib
    show_icon: true
    show_name: true
    show_label: true
    show_state: false
    size: 24px
    icon: |
      [[[
        const m = {
          sunny: 'mdi:weather-sunny',
          'clear-night': 'mdi:weather-night',
          cloudy: 'mdi:weather-cloudy',
          partlycloudy: 'mdi:weather-partly-cloudy',
          rainy: 'mdi:weather-pouring',
          pouring: 'mdi:weather-pouring',
          windy: 'mdi:weather-windy',
          snowy: 'mdi:weather-snowy',
          fog: 'mdi:weather-fog'
        };
        return m[states[entity.entity_id].state] || 'mdi:weather-partly-cloudy';
      ]]]
    label: "날씨"
    name: |
      [[[
        const t = states[entity.entity_id].attributes.temperature;
        return (t !== undefined) ? (Number(t).toFixed(1) + "°C") : "—";
      ]]]
    tap_action:
      action: more-info
    styles:
      card:
        - padding: 0 16px 0 0
        - background: none
        - box-shadow: none
        - border-radius: 0
        - min-width: 120px
      grid:
        - grid-template-areas: '"i n" "i l"'
        - grid-template-columns: min-content 1fr
        - grid-template-rows: min-content min-content
        - column-gap: 8px
        - row-gap: 4px
      icon:
        - color: '#f5c842'
        - width: 22px
        - height: 22px
        - align-self: start
      name:
        - grid-area: n
        - font-size: 14px
        - font-weight: 600
        - color: var(--primary-text-color)
        - justify-self: start
        - align-self: center
        - text-align: left
      label:
        - grid-area: l
        - font-size: 12px
        - font-weight: 400
        - letter-spacing: 0px
        - color: 'rgba(var(--rgb-primary-text-color), 0.6)'
        - justify-self: start
        - align-self: center
        - text-align: left

