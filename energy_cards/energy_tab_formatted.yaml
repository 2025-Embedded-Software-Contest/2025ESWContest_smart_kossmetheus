- type: sections
  max_columns: 4
  subview: true
  path: energy
  title: 에너지
  icon: mdi:lightning-bolt
  theme: Rounded-Bubble
  sections:
    - type: grid
      cards:
        # Overview Section
        - type: vertical-stack
          cards:
            - square: false
              type: grid
              cards:
                - type: heading
                  icon: mdi:lightning-bolt
                  heading: Overview
                  heading_style: title
            - type: grid
              cards:
                - type: energy-distribution
                  link_dashboard: true
          grid_options:
            columns: 12
            rows: auto
        
        # Energy Usage Section
        - type: vertical-stack
          cards:
            - square: false
              type: grid
              cards:
                - type: heading
                  icon: mdi:power
                  heading: Energy Usage
                  heading_style: title
            - type: grid
              cards:
                - type: energy-date-selection
            - type: grid
              cards:
                - type: energy-usage-graph
            - type: grid
              cards:
                - type: energy-sources-table
          grid_options:
            columns: 12
            rows: auto
        
        # Solar Section
        - type: vertical-stack
          cards:
            - square: false
              type: grid
              cards:
                - type: heading
                  icon: mdi:solar-power-variant
                  heading: Solar
                  heading_style: title
            - type: grid
              cards:
                - type: energy-solar-graph
            - type: grid
              cards:
                - type: energy-solar-consumed-gauge
            - type: grid
              cards:
                - type: energy-self-sufficiency-gauge
          grid_options:
            columns: 12
            rows: auto
        
        # Sensors Section
        - type: vertical-stack
          cards:
            - square: false
              type: grid
              cards:
                - type: heading
                  icon: mdi:home-lightning-bolt-outline
                  heading: Sensors
                  heading_style: title
            - type: grid
              cards:
                - type: entities
                  entities:
                    - entity: sensor.sihas_energy_monitor_power
                      name: Current Power (W)
                    - entity: sensor.sihas_energy_monitor_energy
                      name: Total Energy (kWh)
                    - entity: sensor.electricity_energy_monthly
                      name: This Month (kWh)
                    - entity: sensor.electricity_energy_prev_monthly
                      name: Last Month (kWh)
                    - entity: sensor.wi_fi_smart_plug_1_energy_2
                      name: Washer Energy (kWh)
                    - entity: sensor.wi_fi_smart_plug_2_energy_2
                      name: Study Plug Energy (kWh)
          grid_options:
            columns: 12
            rows: auto
      column_span: 4
  header:
    card:
      square: false
      type: grid
      cards:
        - type: heading
          icon: mdi:lightning-bolt
          heading: 에너지 대시보드
          heading_style: title

