# lovelace_gen
- title: 가족
  path: family
  icon: mdi:account-group
  cards:
    - type: custom:auto-entities
      card:
        type: grid
        title: 가족 구성원
        columns: 2
        square: false
      card_param: cards
      filter:
        include:
          - domain: person
            options:
              type: custom:mushroom-person-card
              use_entity_picture: true
              layout: horizontal
    - type: entities
      title: 재실 센서
      entities:
        - binary_sensor.iphone_presence
        - binary_sensor.workday_sensor
