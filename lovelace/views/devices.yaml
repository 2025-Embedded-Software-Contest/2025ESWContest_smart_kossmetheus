# Mushroom 기반 기기 뷰 (장치류 자동 포함)
- title: 기기
  path: devices
  icon: mdi:apps-box
  cards:
    - type: custom:mushroom-title-card
      title: 로봇청소기/공기청정기/팬/가습기 등
    - type: custom:auto-entities
      card:
        type: entities
        state_color: true
      sort:
        method: name
      filter:
        include:
          - domain: vacuum
          - domain: fan
          - domain: humidifier
          - domain: air_quality
          - domain: water_heater
          - domain: dehumidifier
        exclude:
          - state: 'unavailable'

    - type: custom:mushroom-title-card
      title: 커버/문/창/블라인드
    - type: custom:auto-entities
      card:
        type: entities
        state_color: true
      sort:
        method: name
      filter:
        include:
          - domain: cover
          - domain: door
          - domain: window
        exclude:
          - state: 'unavailable'
