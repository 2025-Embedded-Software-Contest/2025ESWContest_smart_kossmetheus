# Mushroom 기반 홈 뷰 (메인 제어)
- title: 홈
  path: home
  icon: mdi:home
  cards:
    - type: custom:mushroom-chips-card
      chips:
        - type: menu
        - type: weather
          entity: weather.home
        - type: entity
          entity: person.home
          content_info: name

    - type: custom:mushroom-title-card
      title: 주요 제어

    - type: grid
      columns: 2
      square: false
      cards:
        - type: custom:auto-entities
          card:
            type: entities
            title: 조명
          sort:
            method: name
          filter:
            include:
              - domain: light
        - type: custom:auto-entities
          card:
            type: entities
            title: 스위치
          sort:
            method: name
          filter:
            include:
              - domain: switch
        - type: custom:auto-entities
          card:
            type: entities
            title: 난방/냉방
          sort:
            method: name
          filter:
            include:
              - domain: climate
        - type: custom:auto-entities
          card:
            type: entities
            title: 미디어 플레이어
          sort:
            method: name
          filter:
            include:
              - domain: media_player

    - type: custom:mushroom-title-card
      title: 보안/존재
    - type: custom:auto-entities
      card:
        type: entities
      sort:
        method: name
      filter:
        include:
          - domain: lock
          - domain: alarm_control_panel
          - domain: person
          - domain: device_tracker
        exclude:
          - state: 'unavailable'
