---
card_cat_feeding_history:
  styles:
    card:
      - height: 65px
#      - background: transparent
#      - box-shadow: none
#      - padding: "5px"
    custom_fields:
      custom1:
        - top: 5px
        - position: absolute
        - justify-self: center
  custom_fields:
    custom1:
      card:
        square: false
        columns: 1
        type: grid
        cards:
          - type: custom:button-card
            show_label: true
            styles:
              card:
                - background: transparent
                - box-shadow: none
                - overflow: visible
              grid:
                - grid-template-areas: '"n l"'
              name:
                - position: absolute
                - justify-self: start
                - top: 5px
                - font-size: 14px
                - font-color: 'var(--primary-text-color)'
              label:
                - position: absolute
                - justify-self: end
                - top: 5px
                - font-size: 14px
                - font-weight: bold
                - font-color: 'var(--primary-text-color)'
            name: |
              [[[ return `순덕이 밥을 ${states['sensor.sundeok_bowl_last_feed_time'].state}` ]]]
            label: |
              [[[ return `${Math.round(states['sensor.sundeok_last_feed_number'].state).toFixed(0)}번 줬습니다.` ]]]
          - type: custom:button-card
            show_label: true
            styles:
              card:
                - background: transparent
                - box-shadow: none
                - overflow: visible
              grid:
                - grid-template-areas: '"n l"'
              name:
                - font-size: 14px
                - font-color: 'var(--primary-text-color)'
              label:
                - justify-self: center
                - font-size: 14px
                - font-weight: bold
                - font-color: 'var(--primary-text-color)'
            name: |
              [[[ return `시월이 밥을 ${states['sensor.siwol_bowl_last_feed_time'].state}` ]]]
            label: |
              [[[ return `${Math.round(states['sensor.siwol_last_feed_number'].state).toFixed(0)}번 줬습니다.` ]]]


