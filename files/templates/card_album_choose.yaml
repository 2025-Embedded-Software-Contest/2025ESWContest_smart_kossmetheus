---
card_album_choose:
  entity: media_player.ytube_music_player
  color_type: icon
  show_entity_picture: true
  show_state: false
  show_name: false
  size: 100%
  styles:
    card:
      - padding: 0px
      - border-radius: 50%
      - height: 125px
    entity_picture:
      - height: 100%
      - width: 100%
      - border-radius: 10px
    icon:
      - filter: |
          [[[
            if ( states['sensor.ytube_current_media_id'].state == variables.media_id )
              return 'grayscale(0%)';
            return 'grayscale(100%)';
          ]]]
    custom_fields:
      card_name:
        - border-radius: 0%
        - border: 0px solid white
        - position: absolute
        - left: 0%
        - top: 18%
        - height: 17px
        - width: 100%
        - font-size: 13px
        - font-weight: bold
        - line-height: 17px
        - color: white
        - text-align: center
      switch:
        - background-color: |
            [[[
              if (states['sensor.ytube_current_media_id'].state == variables.media_id )
                return 'rgba(117,172,255,0.8)';
              return 'rgba(114,114,114,0.8)';
            ]]]
        - border-radius: 10px
        - position: absolute
        - left: 35px
        - top: 65%
        - height: 14px
        - width: 50px
        - font-size: 12px
        - color: white
        - line-height: 14px
  custom_fields:
    switch: |
      [[[
        if (states['sensor.ytube_current_media_id'].state == variables.media_id)
          return '재생중' ;
        return '준비중';
      ]]]
  tap_action:
    action: call-service
    haptic: light
    service: media_player.play_media
    service_data:
      media_content_id: '[[[ return variables.media_id ]]]'
      media_content_type: playlist
      entity_id: media_player.ytube_music_player