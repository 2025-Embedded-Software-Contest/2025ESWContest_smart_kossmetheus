---
extra_styles_resizing:  #리사이징
  extra_styles: |
    @keyframes resizing {
      0% {
        --mdc-icon-size: 8px;
      }
      25% {
        --mdc-icon-size: 12px;
      }
      50% {
        --mdc-icon-size: 16px;
      }
      75% {
        --mdc-icon-size: 19px;
      }
      100% {
        --mdc-icon-size: 23px;
      }
    }
