---
floorplan_color_sync:
  color: auto
  icon: mdi:checkbox-blank
  styles:
    card:
      - background-color: transparent
  state:
    - value: 'on'
      styles:
        icon:
          - filter: drop-shadow(0.2px 0.2px 0.3px black) drop-shadow(0.2px 0.2px 0.2px black)
          - opacity: 0.8
    - value: 'off'
      color: transparent
