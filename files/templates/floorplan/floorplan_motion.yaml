---
floorplan_motion:
  state:
    - value: 'on'
      color: cyan
      styles:
        icon:
          - animation: disappear .8s linear infinite alternate
    - value: 'off'
      color: transparent
  extra_styles: |
    @keyframes disappear {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }