---
floorplan_value:
  show_icon: false
  show_name: false
  show_label: false
  show_state: true
  styles:
    card:
      - box-shadow: inset 0px 0px 0px
      - background: transparent
      - font-size: 9px
      - color: silver
      - text-shadow: -1px 0 black, 0 -1px black, 1px 0 black, 0 1px black
      - text-transform: capitalize
  tap_action:
    action: none
  double_tap_action:
    action: none
  hold_action:
    action: more-info
    haptic: medium