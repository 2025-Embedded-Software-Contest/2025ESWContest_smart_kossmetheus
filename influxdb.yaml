influxdb:
  api_version: 1
  host: 192.168.1.49
  port: 8086
  database: !secret influxdb_database
  username: !secret influxdb_username
  password: !secret influxdb_password
  max_retries: 3
  default_measurement: state
  ssl: false
  verify_ssl: false
  precision: s

  include:
    domains:
      - sensor
      - binary_sensor
      - switch
      - light
      - device_tracker
      - climate
      - weather

    # =======================
    # ğŸ“ ë°©ë³„ ì˜ì—­ ê·¸ë£¹í™”
    # =======================
    entities:
      # === ê±°ì‹¤ ===
      - climate.seutaendeuhyeong_eeokeon
      - sensor.seutaendeuhyeong_eeokeon_temperature
      - sensor.seutaendeuhyeong_eeokeon_humidity
      - sensor.seutaendeuhyeong_eeokeon_power
      - sensor.seutaendeuhyeong_eeokeon_energy
      - light.smart_bulb
      - sensor.fast_com_download

      # === ì£¼ë°© ===
      - sensor.jubang_gimcinaengjanggo_middle_temperature
      - sensor.jubang_siggiseceoggi_total_time
      - switch.kitchen_hood

      # === ìš°í˜„ì´ë°© ===
      - device_tracker.gimuhyeonyi_macbook_pro
      - sensor.gimuhyeonyi_macbook_pro_storage_2
      - binary_sensor.gimuhyeonyi_macbook_pro_camera_in_use
      - light.smart_bulb_2
      - sensor.uhyeonyi_ipad_pro_battery_level

      # === ì•ˆë°© ===
      - switch.anbang_hwajangsil_hwangi
      - switch.anbang_syaweosil_deung

      # === í™”ì¥ì‹¤/ìƒ¤ì›Œì‹¤ ===
      - binary_sensor.jubang_siggiseceoggi_door
      - sensor.jubang_siggiseceoggi_remaining_time

      # === ì‹¤í—˜ì‹¤ ===
      - switch.jodo_senseo_silheomsil
      - switch.sori_senseo_silheomsil

      # === ê¸°íƒ€ ===
      - device_tracker.esp32_cam
      - weather.forecast_jib
      - sensor.time
      - sensor.date

    # =======================
    # âš™ ê¸°ëŠ¥ë³„ ê·¸ë£¹í™”
    # =======================
    entity_globs:
      - sensor.*temperature*
      - sensor.*humidity*
      - sensor.*power*
      - sensor.*energy*
      - sensor.*battery*
      - binary_sensor.*motion*
      - binary_sensor.*presence*
      - device_tracker.*
      - sensor.*_download*
      - sensor.*_upload*

  exclude:
    domains:
      - media_player
      - automation
      - script
      - button
      - number
      - select
      - camera
      - update
      - person

    entity_globs:
      - sensor.*firmware*
      - sensor.*status_text*
      - sensor.*last_seen*
      - sensor.*availability
      - binary_sensor.*update_available
      - sensor.*_focus*
      - binary_sensor.*_focus*
      - sensor.*_permission*
      - sensor.*_location*

  tags_attributes:
    - friendly_name
    - device_class
    - unit_of_measurement
    - area_id
    - state_class

  ignore_attributes:
    - icon
    - attribution
    - entity_picture
    - suggested_display_precision
    - suggested_precision
    - restore_state
    - supported_features
    - source_type
    - context_user_id
    - context_id
    - context_parent_id
    - last_changed
    - last_updated
